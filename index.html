<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Convertisseur horaire centième" >
        <meta name="author" content="Michel Grillon">
        <title>Convertisseur Heure/Minutes en Centième</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <h1>Convertisseur Heure:Minutes en Centième</h1>
            <div id="convertisseur">
                <form id="convertisseurForm">
                    <fieldset><legend><h3>Entrez votre horaire</h3></legend>
                        <label for="heureNormale">Heure (hh:mm) :</label>
                        <input type="text" id="heureNormale" placeholder="00:00">
                        <br /><br />
                        <label for="centieme">Centième (hh:cent.) :</label>
                        <input type="text" id="centieme" placeholder="0.00">
                        <br /><br />
                        <div class="button-container">
                            <button id="convertButton" type="button">Convertir</button>
                            <button id="clearButton" type="button">Effacer</button>
                        </div>

                        <p id="errorMessage"></p>
                    </fieldset>
                </form>
            </div>
            <script src="convertisseur.js"></script>
        <footer>
            <p><!--Le copyright ©-->&copy; Copyright 2023 - Tous droits réservés - Michel Grillon</p>
        </footer>
    </body>
</html>
